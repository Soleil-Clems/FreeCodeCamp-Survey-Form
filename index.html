<!DOCTYPE html>
<html lang="en">
  <head>
    <title>survey-form</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1 id='title'>freeCodeCamp Survey Form</h1>
      <p id='description'>Thank you for taking the time to help us improve the platform</p>
    </header>

    <main>

      <form id="survey-form">

        <label class="user-info-label" id="name-label" for="name">Name
          <input type="text" placeholder="Enter your name" required id="name">
        </label>
        <label class="user-info-label" id="email-label" for="email">Email
          <input type="email" placeholder="Enter your email" required id="email">
        </label>
        <label class="user-info-label" id="number-label" for="number">Age (optional)
          <input type="number" placeholder="Age" required id="number" min="13" max="65">
      </label>


      <label for="dropdown" class="dropdown-label">Which option best describes your current role?</label>
        <select id="dropdown">
          <option value="">Select current role</option>
          <option value="Student">Student</option>
          <option value="Full time Job">Full time Job</option>
          <option value="Full time Learner">Full time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      


      <p class="rbox-label">Would you recommend freeCodeCamp to a friend?</p>

      <label for="" class="rbox"><input type="radio" value="Maybe" name="recommandation">Definitely</label>

      <label for="" class="rbox"><input type="radio" value="Not sure" name="recommandation">Maybe</label>

      <label for="" class="rbox"><input type="radio" value="Not sure" name="recommandation">Not sure</label>

      <label for="dropdown2" class="dropdown2-label">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown2">
        <option value="">Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>        <option value="Prefer not to say">Prefer not to say</option>
        <option value="open source">Open Source</option>
      </select>

      <p class="cbox-label">What would you like to see improved? (Check all that apply)    </p>

      <label for="" class="cbox"><input type="checkbox" value="Front-end Projects">Front-end Projects</label>

      <label for="" class="cbox"><input type="checkbox" value="Back-end Projects">Back-end Projects</label>

      <label for="" class="cbox"><input type="checkbox" value="Data Visualization">Data Visualization</label>

      <label for="" class="cbox"><input type="checkbox" value="Challenges">Challenges</label>

      <label for="" class="cbox"><input type="checkbox" value="Videos">Videos</label>

      <label for="" class="cbox"><input type="checkbox" value="City Meetups ">City Meetups</label>
      
      <label for="" class="cbox"><input type="checkbox" value="Wiki">Wiki</label>

      <label for="" class="cbox"><input type="checkbox" value="Forum">Forum</label>

      <label for="" class="cbox"><input type="checkbox" value="Additional Courses">Additional Courses</label>

      <label for="textarea" class="textarea-label">Any comments or suggestions?</label>

        <textarea id="textarea" placeholder="Enter your comment here..."  rows="4"></textarea>
        
      

      <input type="submit" value="Submit" id="submit">

    </form>
    
  </main>
  </body>
</html>
